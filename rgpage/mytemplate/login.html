<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: grey;">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8" style="margin-top: 10px; text-shadow:10px 10px 10px rgb(223, 217, 217) ;">
                <center>
                <h1>login page</h1>
                </center>
            </div>

            <div class="col-md-2"></div>



        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
        <form method="post">
             {% csrf_token %}
            <div class="text-center">
                <!-- {{user_name}} -->

                <div class="form-group">
                    <label for="username" style="color: rgb(44, 236, 118);">User Name:</label>
                    <input type="text" class="form-control" style="margin-top:10px;box-shadow:10px 10px 10px rgb(1, 1, 19) ;" name="username" value="{{username}}" placeholder="User Name" required>
                </div>

                <div class="form-group">
                    <label for="password" style="color: rgb(222, 243, 208);">password:</label>
                    <input type="password" class="form-control" style="margin-top:10px;box-shadow:10px 10px 10px rgb(41, 41, 41);" name="password" value="{{password}}" placeholder="password" required>
                </div>

                <input type="submit" class="btn btn-primary" style="margin-top:10px;box-shadow:10px 10px 10px rgb(80, 80, 80);" value="login">
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>


        <br>
    </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <center>

            <h2>{{data}}</h2>
                </center>
        </div>
                <div class="col-md-2"></div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <center>

             <a href="/registration" class="btn btn-success mt-5"  style="margin-top:10px;box-shadow:10px 10px 10px rgb(15, 15, 15);"><h2> Registration Form </h2></a>
<!--             <a href="/home" class="btn btn-danger mt-5"  style="margin-top:10px;box-shadow:10px 10px 10px rgb(15, 15, 15);"><h2> home page </h2></a>-->

                </center>
        </div>
                <div class="col-md-2"></div>

    </div>
</div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
